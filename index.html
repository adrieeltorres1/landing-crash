<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="crash.css">
    <title>Crash</title>
</head>
<body>
    <div id="imgPrincipal">
        <img src="assets/logo-crash.png" alt="">
    </div>
    <main>
        <div id="conteudo">
            <div id="menu">
                <ul>
                    <li id="li-1">CONTINUE</li>
                    <li id="li-2">OPTIONS</li>
                    <li id="li-3">NEW GAME</li>
                    <li id="li-4">STORMY ASCENT</li>
                    <li id="li-5">PLAY NOW!</li>
                </ul>
            </div>
            <div id="jogos">
                <img src="assets/game2.png" alt="#!">
                <img src="assets/game3.png" alt="#!">
            </div>
        </div>
        <footer>
            <ul>
                <li> <img src="assets/botton-a.png" alt=""> SELECT</li>
                <li> <img src="assets/botton-b.png" alt=""> BACK</li>
                <li> <img src="assets/botton-x.png" alt=""> LICENSE</li>
                <li> <img src="assets/botton-y.png" alt=""> CREDITS</li>
            </ul>
        </footer>
    </main>
</body>
</html>
